<h2 class="head">{{ header }}</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
  <div class="form-group">
    <label for="">Id</label><br>
    <input type="text" class="form-control" placeholder="Enter id" formControlName="id" name="id" >
    <br>
  </div>
  <div class="form-group">
    <label for="">Name</label><br>
    <input type="text" class="form-control" placeholder="Enter name" formControlName="name" name="name">
    <br>
  </div>
  <div class="form-group">
    <label for="">E-mail</label><br>
    <input type="email" class="form-control" placeholder="Enter email" formControlName="email" name="email">
    <br>
  </div>
  <div class="form-group">
    <label for="">Phone</label><br>
    <input type="text" class="form-control" placeholder="Enter phone number" formControlName="phone" name="phone">
    <br>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
