<div class="card container mt-5" >
  <h2 class="head">{{ header }}</h2>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="">Id</label><br>
      <input type="text" class="form-control" placeholder="Enter id" [ngModel]="employee.id" name="id" >
      <br>
    </div>
    <div class="form-group">
      <label for="">Name</label><br>
      <input type="text" class="form-control" placeholder="Enter name" [ngModel]="employee.name" name="name">
      <br>
    </div>
    <div class="form-group">
      <label for="">E-mail</label><br>
      <input type="email" class="form-control" placeholder="Enter email" [ngModel]="employee.email" name="email">
      <br>
    </div>
    <div class="form-group">
      <label for="">Phone</label><br>
      <input type="text" class="form-control" placeholder="Enter phone number" [ngModel]="employee.phone" name="phone">
      <br>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
